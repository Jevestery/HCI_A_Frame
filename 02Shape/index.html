<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #87dfff">

      <a-camera position="0 3 0"></a-camera>

      <!-- Ground -->
      <a-box id="floor"
        width="50"
        height="0.5"
        depth="50"
        color="#19913b"
        position="0 0 0"
        scale="5 5 5"
        shadow>
      </a-box>

      <!-- Other objects -->

      <a-sphere
        position="0 1 -3"
        radius="1"
        color="#EF2D5E">
      </a-sphere>

      <a-sphere
        position="0 3 -3"
        radius="0.5"
        color="#EF2D5E">
      </a-sphere>

      <a-sphere
        position="0 4.5 -3"
        radius="0.25"
        color="#EF2D5E">
      </a-sphere>

      <a-sphere
        position="0 6 -3"
        radius="0.5"
        color="#EF2D5E">
      </a-sphere>

      <a-sphere
        position="0 8 -3"
        radius="1"
        color="#EF2D5E">
      </a-sphere>

      <a-ring
        position="0 4.5 -3"
        color="teal"
        radius-inner="1"
        radius-outer="2">
      </a-ring>

      <a-torus-knot
        position="0 4.5 -3"
        color="black"
        arc="90"
        p="2"
        q="7"
        radius="3"
        radius-tubular="0.1">
      </a-torus-knot>


      <a-dodecahedron
        position="2 2 2"
        radius="1"
        color="#e8eb21"
        scale="3 1 1"
        rotation="30 30 30">
      </a-dodecahedron>

    </a-scene>
  </body>
</html>
